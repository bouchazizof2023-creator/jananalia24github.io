<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 30px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .content {
            margin: 50px auto;
            max-width: 800px;
        }
        a.button {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
        }
        a.button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبا بكم في موقعي الشخصي</h1>
    </header>
    <div class="content">
        <p>هذا الموقع تم إنشاؤه باستخدام GitHub Pages ويعمل على الإنترنت الآن!</p>
        <a href="#" class="button">زر تجريبي</a>
    </div>
    <footer>
        <p>© 2025 موقعي الشخصي</p>
    </footer>
</body>
</html>
